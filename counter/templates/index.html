<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Counter</title>

    <script
        src="https://code.jquery.com/jquery-3.6.0.slim.min.js"
        integrity="sha256-u7e5khyithlIdTpu22PHhENmPcRdFiHRjhAuHcs05RI="
        crossorigin="anonymous">
    </script>
    <!-- <script type = text/javascript src="{{ url_for('static', filename='./script.js') }}"></script> -->
</head>
<body>
    <h1>Counter</h1>
    <p>{{session["visit_counter_string"]}}</p>
    <div>
        <form action="/" method="post">
            <label for="add_to_visit_counter">Add n visits:</label>
            <input type="number" name="add_to_visit_counter" value="1" min="1">
            <input class="visit" type="submit" value="Click to visit n times!">
        </form>
        <form action="/destroy_session" method=post>
            <input class="reset" type="submit" value="Reset your visit counter.">
        </form>
    </div>
</body>
</html>
