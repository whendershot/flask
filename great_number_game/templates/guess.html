{% extends 'number_game.html' %}

{% block guess_result %}
    
<div class="fs-1 d-flex flex-column align-items-center justify-content-center container {{session['guess_class']}}">
    <p>{{session["result_string"]}}</p>
    
    {% if session['guess_class'] == 'success' %}
    <a class="btn btn-primary" href="/reset" role="button">Play again!</a>
    {% endif %}
</div>

{% endblock  %}
